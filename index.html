<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>ストップウォッチの課題</title>
  </head>

  <body>
    <h1>ミリ秒より早く数字が更新されている箇所を修正</h1>
    <h2>ストップウォッチ</h2>
    <div class="stopwatch">
      <p id="js-stopwatch">0:0:0:0</p>
      <input id="js-stopwatchStart" type="button" value="開始" />
      <input id="js-stopwatchStop" type="button" value="停止" disabled />
      <input id="js-stopwatchResset" type="button" value="リセット" disabled />
    </div>
    <script src="main.js"></script>
  </body>
</html>
